<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShelfLeaf</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ShelfLeaf</h1>
        <nav>
            <button id="searchTab" class="active-tab">Search</button>
            <button id="libraryTab">My Library</button>
        </nav>
    </header>

    <main>
        <section id="searchPage" class="page active">
            <form id="searchForm" role="search" autocomplete="on">
                <label for="searchInput">Search for books:</label>
                <input
                    type="text"
                    id="searchInput"
                    name="bookSearch"
                    placeholder="Search for books..."
                    autocomplete="on"
                />
            <button id="searchBtn" type="button">Search</button>
            </form>
            <div id="searchResults"></div>
        </section>

        <section id="libraryPage" class="page">
            <h2>My Library</h2>
            <div id="libraryList"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
