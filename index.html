<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ShelfLeaf</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header>
            <h1>ShelfLeaf</h1>
            <nav>
                <button id="searchTab" class="active-tab">Search</button>
                <button id="libraryTab">My Library</button>
            </nav>
        </header>

        <main>
            <!-- Search Page -->
            <section id="searchPage" class="page active">
                <form id="searchForm" role="search" autocomplete="off">
                    <label for="searchField">Search for books:</label>
                    <input
                        type="text"
                        id="searchField"
                        name="bookSearch"
                        placeholder="Search for books..."
                        autocomplete="on"
                    />
                    <button id="searchBtn" type="submit">Search</button>
                </form>
                <div id="searchResults"></div>
            </section>

            <!-- Library Page -->
            <section id="libraryPage" class="page">
                <h2>My Library</h2>
                <label for="sortSelect">Sort by:</label>
                <select id="sortSelect">
                    <option value="default">Default</option>
                    <option value="custom">Custom (Manual Order)</option>
                    <option value="titleAZ">Title (A-Z)</option>
                    <option value="titleZA">Title (Z-A)</option>
                    <option value="status">Status</option>
                </select>
                <p id="sortNotice">Use the dropdown to sort your library.</p>
                <div id="libraryList"></div>
            </section>
        </main>

        <!-- Book Info Popup -->
        <div
            id="bookPopUp"
            class="popUp hidden"
            role="dialog"
            aria-modal="true"
            aria-labelledby="popUpTitle"
        >
            <div class="popUp-content">
                <span id="closePopUp" aria-label="Close">&times;</span>
                <div id="popUpBody"></div>
            </div>
        </div>
        
        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
